{% extends 'uploader/base.html' %}

{% block title %}Login - IRIDA Uploader Web{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-blue-400 transform hover:scale-105 transition-transform duration-200 animate-pulse shadow-lg shadow-blue-500/50">
                IRIDA Uploader
            </h2>
        </div>
        <div x-data="{ useLdap: false }" class="mt-8">
            <div class="flex justify-center mb-6">
                <div class="flex items-center space-x-4">
                    <button @click="useLdap = false" :class="!useLdap ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'" class="px-4 py-2 rounded-md transition-colors">
                        Local
                    </button>
                    <button @click="useLdap = true" :class="useLdap ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'" class="px-4 py-2 rounded-md transition-colors">
                        LDAP
                    </button>
                </div>
            </div>
            
            <form class="mt-8 space-y-6" action="{% url 'uploader:login' %}" method="POST" x-data="{ 
                email: '', 
                password: '', 
                error: '',
                async submitForm(e) {
                    e.preventDefault();
                    try {
                        const response = await fetch('{% url 'uploader:login' %}', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                            },
                            body: new URLSearchParams({
                                'email': this.email,
                                'password': this.password,
                                'use_ldap': $data.useLdap
                            })
                        });
                        const data = await response.json();
                        if (data.status === 'success') {
                            window.location.href = '{% url 'uploader:dashboard' %}';
                        } else {
                            this.error = data.message || 'Authentication failed';
                        }
                    } catch (err) {
                        this.error = 'An error occurred. Please try again.';
                    }
                }
            }">
                {% csrf_token %}
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input x-model="email" id="email" name="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input x-model="password" id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                </div>

                <template x-if="error">
                    <div class="text-red-600 text-sm" x-text="error"></div>
                </template>

                <div>
                    <button @click="submitForm" type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-lock"></i>
                        </span>
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
